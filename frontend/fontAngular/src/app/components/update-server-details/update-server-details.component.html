    <main>
      <div class="page-header">
        <h1>SERVERS</h1>
        <small>SERVERS / OPREATION</small>
      </div>

      <div class="page-content">
        <div class="records table-responsive">
          <div class="record-header">
            <div class="add"></div>
          </div>

          <div>
            <!--<table width="100%">-->
            <!--col-md-6 offset-md-3-->
            <!--class="center-div"-->
            <div>
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label>Server name </label>
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    placeholder="Enter server name"
                    name="productName"
                    [(ngModel)]="server.serverName"
                    [ngModelOptions]="{ standalone: true }"
                  />
                </div>
                <div class="form-group">
                  <label>IP Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productModel"
                    placeholder="Enter ipAddress"
                    name="productModel"
                    [(ngModel)]="server.ipAddress"
                  />
                </div>
                <div class="form-group">
                  <label>userName</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productType"
                    placeholder="Enter User Name"
                    name="productType"
                    [(ngModel)]="server.userName"
                  />
                </div>
                <div class="form-group">
                  <label>password</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productSpecification"
                    placeholder="Enter password"
                    name="productSpecification"
                    [(ngModel)]="server.password"
                  />
                </div>
                <div class="form-group">
                  <label>physicalServer</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productSpecification"
                    placeholder="Enter physicalServer"
                    name="productSpecification"
                    [(ngModel)]="server.physicalServer"
                  />
                </div>
                <div class="form-group">
                  <label>ramSize</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productSpecification"
                    placeholder="Enter ramSize"
                    name="productSpecification"
                    [(ngModel)]="server.ramSize"
                  />
                </div>

                <div class="form-group">
                  <label>Status</label>
                  <select
                    class="form-control"
                    #status
                    (change)="onSelectedStatus(status.value)"
                  >
                    <option
                      *ngFor="let status of keys(statusData)"
                      [ngValue]="status"
                    >
                      {{ status }}
                    </option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            <!--</table>-->
          </div>
        </div>
      </div>
