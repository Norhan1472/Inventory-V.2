    <main>
      <div class="page-header">
        <h1>PRODUCTS</h1>
        <small>PRODUCTS / OPREATION</small>
      </div>

      <div class="page-content">
        <div class="records table-responsive">
          <div class="record-header">
            <div class="add"></div>
          </div>

          <div>
            <!--<table width="100%">-->
            <!--col-md-6 offset-md-3-->
            <!--class="center-div"-->
            <div>
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label>Product Serial Number </label>
                  <input
                    type="text"
                    class="form-control"
                    id="productSerialNumber"
                    placeholder="Enter product Serial Number"
                    name="productSerialNumber"
                    [(ngModel)]="products.serialNumber"
                  />
                </div>

                <div class="form-group">
                  <label>Product name </label>
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    placeholder="Enter product name"
                    name="productName"
                    [(ngModel)]="products.productName"
                  />
                </div>

                <div class="form-group">
                  <label>Product Model </label>
                  <input
                    type="text"
                    class="form-control"
                    id="productModel"
                    placeholder="Enter product model"
                    name="productModel"
                    [(ngModel)]="products.model"
                  />
                </div>
                <div class="form-group">
                  <label>Product type </label>
                  <input
                    type="text"
                    class="form-control"
                    id="productType"
                    placeholder="Enter product type"
                    name="productType"
                    [(ngModel)]="products.type"
                  />
                </div>
                <div class="form-group">
                  <label>Product specification </label>
                  <input
                    type="text"
                    class="form-control"
                    id="productSpecification"
                    placeholder="Enter product specification"
                    name="productSpecification"
                    [(ngModel)]="products.specification"
                  />
                </div>

                <div class="form-group">
                  <label>Status</label>
                  <select
                    class="form-control"
                    #status
                    (change)="onSelectedStatus(status.value)"
                  >
                    <option selected="true" disabled="disabled">
                      Choose a Status
                    </option>
                    <option
                      *ngFor="let status of keys(statusData)"
                      [ngValue]="status"
                    >
                      {{ status }}
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Category name</label>
                  <select
                    class="form-control"
                    #categorys
                    (change)="onSelectedCategory(categorys.value)"
                  >
                    <option selected="true" disabled="disabled">
                      Choose a category name
                    </option>
                    <option *ngFor="let category of categorysList">
                      {{ category.categoryName }}
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Brand name</label>
                  <select
                    class="form-control"
                    #brands
                    (change)="onSelectedBrand(brands.value)"
                  >
                    <option selected="true" disabled="disabled">
                      Choose a brand name
                    </option>
                    <option *ngFor="let brand of brandNames">
                      {{ brand.brandName }}
                    </option>
                  </select>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary"
                  style="background-color: #198754; color: white"
                >
                  Submit
                </button>
              </form>
            </div>
            <!--</table>-->
          </div>
        </div>
      </div>
