                    <input
                      type="text"
                      name="ipAddress"
                      ngModel
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">

                    <input

                      name="name"
                      ngModel

                      required

                          name="memory"

                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                      <div class="form-group">
                        <label>Type</label>
                        <input
                          type="text"
                          name="type"
                          ngModel
                          class="form-control"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Status</label>
                    <select
                      name="statusServer"
                      ngModel="SERVER_DOWN"
                      class="form-control"
                      required
                    >
                      <option value="SERVER_UP">Server Up</option>
                      <option value="SERVER_DOWN">Server Down</option>
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"

                    data-dismiss="modal"
