    </header>

    <main>
      <div class="page-header">
        <h1>Dashboard</h1>
        <small>Home / Dashboard</small>
      </div>

      <div class="page-content">
        <h4>Active Product is : {{ activeCount }}</h4>
        <h4>Not Active Product is : {{ notActiveCount }}</h4>
        <div class="records table-responsive">
          <div class="record-header">
            <div class="add">
              <button routerLink="/addProduct" routerLinkActive="active">
                Add Product
              </button>
            </div>

            <!--<div class="add"></div>-->
            <!--<span>Entries</span>
              <select name="" id="">
                <option value="">ID</option>
              </select>
              <button>Add record</button>-->

            <div class="browse">
              <input
                type="search"
                placeholder="Search"
                class="record-search"
                (keyup)="searchProductName($event)"
              />
              <select
                name="Statue"
                id=""
                #state
                (change)="onSelected(state.value)"
              >
                <option value="all">All</option>
                <option value="Active">Active</option>
                <option value="Not_Active">Not Active</option>
              </select>
            </div>
          </div>

          <div>
            <table width="100%">
              <thead>
                <tr>
                  <th>#</th>
                  <th><span class="las la-sort"></span> PRODUCT</th>
                  <th><span class="las la-sort"></span> Current Statue</th>
                  <th><span class="las la-sort"></span> ACTIONS</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <td>#{{ product.productId }}</td>
                  <td>
                    <div class="client">
                      <div>
                        <!--
                        class="client-img bg-img"
                        style="background-image: url(img/1.jpeg)"-->
                      </div>
                      <div class="client-info">
                        <h4>{{ product.productName }}</h4>
                        <small>{{ product.specification }}</small>
                      </div>
                    </div>
                  </td>
                  <td>
                    <button class="btns">
                      <span class="paid" *ngIf="isActive(product.status)">
                        Active</span
                      >
                      <span class="unactive" *ngIf="!isActive(product.status)">
                        Not Active</span
                      >
                    </button>
                  </td>
                  <td>
                    <div class="actions">
                      <button
                        class="btns"
                        (click)="updateProduct(product.productId)"
                      >
                        <span class="fa fa-pencil-square"></span>
                      </button>
                      <button
                        class="btns"
                        (click)="productDetails(product.productId)"
                      >
                        <span class="fa fa-eye"></span>
                      </button>
                      <button
                        class="btns"
                        (click)="deleteProduct(product.productId)"
                      >
                        <span class="fa fa-trash"></span>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
